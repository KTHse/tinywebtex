<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#tinywebtex_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="js/dialog.js?v={tinymce_version}"></script>
	<link rel="stylesheet" href="css/dialog.css"/>
</head>
<body>

<form onsubmit="TinyWebtexDialog.insert();return false;" action="#">
    <div class="title">{#tinywebtex_dlg.editExpression}</div>
    <table class="twInput" role="presentation">
        <tr>
            <td class="twTex"><textarea id="tex" name="tex"></textarea></td>
        </tr>
        <tr>
            <td class="twStatus">
                <span id="error"></span>
                <span id="counter" title="{#tinywebtex_dlg.charsLeft}"></span>
            </td>
        </tr>
    </table>
    <div class="twShortcuts">
        <label for="size">{#tinywebtex_dlg.size}</label>
        <select name="size" id="size">
            <option value="0">1</option>
            <option value="1" selected="selected">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
        </select>
        <button class="menu" value="twSymbols">{#tinywebtex_dlg.symbols}</button>
        <button class="menu" value="twExpressions">{#tinywebtex_dlg.expressions}</button>
        <a id="help" href="http://en.wikipedia.org/wiki/Help:Displaying_a_formula#Functions.2C_symbols.2C_special_characters" target="_blank">{#tinywebtex_dlg.help}</a>
    </div>
    <div class="menuPane" id="twSymbols">
        <table>
            <tr>
                <td><div class="shortcut" id="sqrtx" title="\sqrt{x}"></div></td>
                <td><div class="shortcut" id="sqrtxy" title="\sqrt[y]{x}"></div></td>
                <td><div class="shortcut" id="" title=""></div></td>
                <td><div class="shortcut" id="" title=""></div></td>
                <td><div class="shortcut" id="" title=""></div></td>
            </tr>
        </table>        
    </div>
    <div class="menuPane" id="twExpressions">
        <table>
            <tr>
                <td><div class="shortcut" id="" title=""></div></td>
                <td><div class="shortcut" id="" title=""></div></td>
                <td><div class="shortcut" id="" title=""></div></td>
                <td><div class="shortcut" id="" title=""></div></td>
                <td><div class="shortcut" id="" title=""></div></td>
            </tr>
        </table>
    </div>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#tinywebtex_dlg.done}" onclick="TinyWebtexDialog.done();" />
	</div>
	<input type="hidden" id="uuid" name="uuid" value=""/>
</form>

</body>
</html>
